<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 id="top">To-Do List Application</h1>
        <header>
          
            <input type="text" id="task-input" placeholder="Add a new task......." />
            <button id="add-task-btn">Add Task</button> <br>
            <select id="task-list" onchange="loadSelectedTask()">
                <option value="">Select Task</option>
            </select>
        </header>

        <div id="task-actions" class="task-actions">
            <button id="edit-task-btn" onclick="editTask()">Edit Task</button>
            <button id="delete-task-btn" onclick="deleteTask()">Delete Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
